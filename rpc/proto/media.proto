syntax = "proto3";

package media;

message GraphicResponse {
  string id = 1;
  string uploaded_by_id = 10;

  string name = 2;

  uint64 size = 3;
  uint64 created_at = 4;
  uint64 upload_at = 5;

  uint32 height = 6;
  uint32 width = 7;

  bool repeatable = 8;
  uint64 duration = 9;
}

message AudioResponse {
  string id = 1;
  string uploaded_by_id = 10;

  string name = 2;

  uint64 size = 3;
  uint64 created_at = 4;
  uint64 upload_at = 5;

  bool repeatable = 6;
  uint64 duration = 7;
}